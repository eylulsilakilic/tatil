<!DOCTYPE html>

<head>

<body>

    <div class="container">
        <h1>Tatilde bana iÃ§ki Ä±smarlayacak mÄ±sÄ±n? ğŸ¤”</h1>
        <div class="button-container">
            <div class="button" id="no-button">HayÄ±r ğŸ˜­</div>
            <a href="tebrikler.html" class="button" id="yes-button">Evet ğŸ¥°</a>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');

        let yesButtonScale = 1;

        noButton.addEventListener('mouseover', () => {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // Rastgele X ve Y pozisyonlarÄ± hesaplÄ±yoruz
            // Kutunun ekran dÄ±ÅŸÄ±na taÅŸmamasÄ± iÃ§in sÄ±nÄ±rlar belirlendi
            const randomX = Math.floor(Math.random() * (viewportWidth - buttonWidth));
            const randomY = Math.floor(Math.random() * (viewportHeight - buttonHeight));

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;

            // "Evet" kutusunu daha hÄ±zlÄ± bÃ¼yÃ¼tmek iÃ§in Ã§arpanÄ± artÄ±rdÄ±k (Ã¶rneÄŸin %40)
            yesButtonScale += 0.4; 
            
            yesButton.style.transform = `scale(${yesButtonScale})`;
        });

        // Mobil cihazlarda da "HayÄ±r" butonuna dokunulduÄŸunda Ã§alÄ±ÅŸmasÄ± iÃ§in
        noButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // VarsayÄ±lan dokunma davranÄ±ÅŸÄ±nÄ± engelle
            // mouseover ile aynÄ± fonksiyonu Ã§aÄŸÄ±rabiliriz
            noButton.dispatchEvent(new MouseEvent('mouseover'));
        });
    </script>

</body>
